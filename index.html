<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o amor da minha vida ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: fade 15s infinite;
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.7);
    }
    @keyframes fade {
      0%   { background-image: url('img/bg1.JPG'); }
      33%  { background-image: url('img/bg2.JPG'); }
      66%  { background-image: url('img/bg3.JPG'); }
      100% { background-image: url('img/bg1.JPG'); }
    }
    .container {
      text-align: center;
      color: white;
      padding: 40px;
      position: relative;
      z-index: 1;
    }
    .container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .photos img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform 0.3s ease;
    }
    .photos img:hover {
      transform: scale(1.05);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>Saudades de voc√™, meu amor üíå</h1>
    <div class="photos">
      <img src="img/foto1.JPG" alt="Foto 1">
      <img src="img/foto2.JPG" alt="Foto 2">
      <img src="img/foto3.JPG" alt="Foto 3">
    </div>
  </div>

  <audio autoplay loop>
    <source src="music/musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>
</body>
</html>
