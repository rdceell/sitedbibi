<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o amor da minha vida ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: fade 15s infinite;
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.7);
    }
    @keyframes fade {
      0%   { background-image: url('img/bg1.JPG'); }
      33%  { background-image: url('img/bg2.JPG'); }
      66%  { background-image: url('img/bg3.JPG'); }
      100% { background-image: url('img/bg1.JPG'); }
    }
    .container {
      text-align: center;
      color: white;
      padding: 40px;
      position: relative;
      z-index: 1;
    }
    .container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .photos img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform 0.3s ease;
    }
    .photos img:hover {
      transform: scale(1.05);
    }
    .play-button {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: white;
      color: #222;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>Saudades de voc√™, meu amor üíå</h1>
    <div class="photos">
      <img src="img/foto1.JPG" alt="Foto 1">
      <img src="img/foto2.JPG" alt="Foto 2">
      <img src="img/foto3.JPG" alt="Foto 3">
    </div>
    <div class="play-button">
      <button onclick="playAudio()">‚ñ∂ Tocar m√∫sica</button>
      <p style="margin-top: 10px; font-size: 0.9em;">(Clique se a m√∫sica n√£o come√ßar sozinha üéµ)</p>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music/musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById('bgMusic');
      audio.play();
    }

    // Tenta tocar automaticamente ao carregar
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(() => {
        // autoplay foi bloqueado ‚Äî bot√£o vis√≠vel para o usu√°rio tocar
        console.log('Autoplay bloqueado pelo navegador.');
      });
    });
  </script>
</body>
</html>
